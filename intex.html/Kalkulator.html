
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulatory PPM i CPM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef3f7;
      padding: 40px;
      color: #333;
    }

        h2 {
      text-align: center;
  color: #00695c;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .calculator {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00695c;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f2f1;
      border-radius: 8px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>üßÆ Kalkulatory: PPM + CPM</h2>

  <div class="container">

    <!-- Kalkulator PPM -->
    <div class="calculator">
      <h3>Kalkulator PPM + TEF</h3>

      <label for="age">Wiek (lata):</label>
      <input type="number" id="age" min="10" max="100">

      <label for="weight">Waga (kg):</label>
      <input type="number" id="weight" min="30" max="300">

      <label for="height">Wzrost (cm):</label>
      <input type="number" id="height" min="100" max="250">

      <label for="gender">P≈Çeƒá:</label>
      <select id="gender">
        <option value="female">Kobieta</option>
        <option value="male">Mƒô≈ºczyzna</option>
      </select>

      <button onclick="calculatePPM()">Oblicz PPM</button>

      <div class="result" id="resultPPM"></div>
    </div>

    <!-- Kalkulator CPM -->
    <div class="calculator">
      <h3>Kalkulator CPM</h3>

      <label for="ppmInput">Wprowad≈∫ PPM z lewej strony (lub rƒôcznie):</label>
      <input type="number" id="ppmInput" min="500" max="5000" placeholder="np. 1450">

      <label for="activity">Wybierz wsp√≥≈Çczynnik PAL:</label>
      <select id="activity">
        <option value="1.2">1.2 ‚Äì Brak aktywno≈õci</option>
        <option value="1.4">1.4 ‚Äì Niska aktywno≈õƒá</option>
        <option value="1.6">1.6 ‚Äì Umiarkowana aktywno≈õƒá</option>
        <option value="1.8">1.8 ‚Äì Wysoka aktywno≈õƒá</option>
        <option value="2.0">2.0 ‚Äì Bardzo wysoka aktywno≈õƒá</option>
      </select>

      <button onclick="calculateCPM()">Oblicz CPM</button>

      <div class="result" id="resultCPM"></div>
    </div>
  </div>

  <script>
    function calculatePPM() {
      const age = parseFloat(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const gender = document.getElementById('gender').value;

      if (!age || !weight || !height) {
        document.getElementById('resultPPM').innerHTML = "‚ùó Proszƒô uzupe≈Çniƒá wszystkie pola.";
        return;
      }

      let ppm;
      if (gender === 'female') {
        ppm = 655 + (9.6 * weight) + (1.8 * height) - (4.7 * age);
      } else {
        ppm = 66 + (13.7 * weight) + (5 * height) - (6.8 * age);
      }

      const tef = ppm * 0.10;
      const total = ppm + tef;

      document.getElementById('resultPPM').innerHTML = `
        üîπ <strong>PPM:</strong> ${ppm.toFixed(2)} kcal<br>
        üî∏ <strong>Efekt termiczny po≈ºywienia (TEF):</strong> ${tef.toFixed(2)} kcal<br>
        üîπ <strong>Razem PPM + TEF:</strong> ${total.toFixed(2)} kcal
      `;

      // Automatycznie przenosi wynik do pola CPM
      document.getElementById('ppmInput').value = total.toFixed(2);
    }

    function calculateCPM() {
      const ppmTotal = parseFloat(document.getElementById('ppmInput').value);
      const pal = parseFloat(document.getElementById('activity').value);

      if (!ppmTotal || !pal) {
        document.getElementById('resultCPM').innerHTML = "‚ùó Podaj PPM oraz wybierz aktywno≈õƒá.";
        return;
      }

      const cpm = ppmTotal * pal;

      document.getElementById('resultCPM').innerHTML = `
        üîπ <strong>CPM (Ca≈Çkowita Przemiana Materii):</strong> ${cpm.toFixed(2)} kcal
      `;
    }
  </script>

</body>
</html>
