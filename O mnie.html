<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>O mnie â€“ Kim jestem?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #00796b;
      cursor: pointer;
    }

    ul.submenu {
      list-style-type: none;
      padding-left: 20px;
      margin-top: 10px;
      display: none;
    }

    ul.submenu li {
      margin-top: 10px;
      color: #444;
      cursor: pointer;
      transition: color 0.3s;
    }

    ul.submenu li:hover {
      color: #009688;
    }

    .content {
      margin-top: 20px;
      line-height: 1.6;
      display: none;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 onclick="toggleMenu()">O mnie</h2>
    <ul id="submenu" class="submenu">
      <li onclick="showContent('kim-jestem')">Kim jestem?</li>
    </ul>

    <div id="kim-jestem" class="content">
      <p>CzeÅ›Ä‡! Nazywam sie Monika Piesio. ðŸ‘‹</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const submenu = document.getElementById('submenu');
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }

    function showContent(id) {
      const content = document.getElementById(id);
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
