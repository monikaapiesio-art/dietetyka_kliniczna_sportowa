<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>O mnie</title>
  <style>
    .menu {
      position: relative;
      display: inline-block;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }
    .menu-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
      color: #333;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 10;
      min-width: 150px;
    }
    .submenu a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      display: block;
      padding: 5px 0;
      cursor: pointer;
    }
    .menu:hover .submenu {
      display: block;
    }
    .submenu a:hover {
      color: #007BFF;
    }
    .about-content {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button class="menu-button">O mnie ▼</button>
    <div class="submenu">
      <a id="kim-jestem-link">Kim jestem?</a>
    </div>
  </div>
  <div class="about-content" id="kim-jestem-content">
    <h3>Kim jestem?</h3>
    <p>
      <!-- Tu wpisz swój opis, np.: -->
      Jestem dyplomowanym dietetykiem klinicznym i sportowym jak rowniez pasjonatką zdrowego stylu życia i aktywności fizycznej.
    </p>
  </div>

  <script>
    document.getElementById('kim-jestem-link').onclick = function() {
      var content = document.getElementById('kim-jestem-content');
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    };
  </script>
</body>
</html>
